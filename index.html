<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Registration Form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <script src="https://cdns.cdp.gigya.com/websdk.js"></script>

</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registrationForm">
      <fieldset>
        <legend>Product Details</legend>
        <div class="form-group">
          <label for="Productname">Product Name:</label>
          <input type="text" id="Productname" name="Productname" required>
        </div>
        <div class="form-group">
          <label for="Productprice">Product Price:</label>
          <input type="number" id="Productprice" name="Productprice" value="0" min="0" required>
        </div>
        <div class="form-group">
          <label for="Productquantity">Product Quantity:</label>
          <input type="number" id="Productquantity" name="Productquantity" value="0" min="0" required>
        </div>
        <div class="form-group">
          <label for="Totalprice">Total Price:</label>
          <input type="number" id="Totalprice" name="Totalprice" value="0" min="0" required>
        </div>
        <div class="form-group">
          <label for="UID">Email ID:</label>
          <input type="text" id="UID" name="UID" required>
        </div>
        <div class="form-group">
          <label for="Productid">Product Id:</label>
          <input type="text" id="Productid" name="Productid" required>
        </div>
        <div class="form-group">
          <label for="currencyIso">Currency Iso:</label>
          <input type="text" id="currencyIso" name="currencyIso" required>
        </div>
        <div class="form-group">
          <label for="Name">First Name:</label>
          <input type="text" id="Name" name="Name" required>
        </div>

      </fieldset>


      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
